<ng-container *ngIf="dataSource?.data.length > 0">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="recipientName">
            <th mat-header-cell *matHeaderCellDef> Recipient name </th>
            <td mat-cell *matCellDef="let element"> {{element.recipientName}} </td>
        </ng-container>

        <ng-container matColumnDef="emailAddress">
            <th mat-header-cell *matHeaderCellDef> Email address </th>
            <td mat-cell *matCellDef="let element"> {{element.emailAddress}} </td>
        </ng-container>

        <ng-container matColumnDef="totalPrice">
            <th mat-header-cell *matHeaderCellDef> Total price </th>
            <td mat-cell *matCellDef="let element"> {{element.totalPrice}} </td>
        </ng-container>

        <ng-container matColumnDef="orderedDate">
            <th mat-header-cell *matHeaderCellDef> Ordered date </th>
            <td mat-cell *matCellDef="let element"> {{element.orderedDate | date:'short'}} </td>
        </ng-container>

        <ng-container matColumnDef="itemNames">
            <th mat-header-cell *matHeaderCellDef> Item names </th>
            <td mat-cell *matCellDef="let element"> {{element.itemNames}} </td>
        </ng-container>

        <ng-container matColumnDef="deliveryDetails">
            <th mat-header-cell *matHeaderCellDef> Delivery details </th>
            <td mat-cell *matCellDef="let element"> {{element.deliveryDetails}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</ng-container>
